<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>TwitchTV Viewer</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="twitchTV.css">
  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="twitchTV.js"></script>
</head>

<body>
  <div class="container-fluid table-container">
    <div class="content row">
      <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
        <div id="title">
          <h2>TwitchTV streams</h2>
          <button type="button" id="all-btn" class="btn btn-info">All</button>
          <button type="button" id="online-btn" class="btn btn-success">Online</button>
          <button type="button" id="offline-btn" class="btn btn-warning">Offline</button>
        </div>
        <div>
          <ul id="channels-list"></ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
