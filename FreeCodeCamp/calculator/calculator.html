<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Calculator</title>
  <link rel="stylesheet" href="bootstrap-4.0.0-alpha.3/dist/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="calculator.css">
  <script src="jquery-3.1.0.js"></script>
  <script src="bootstrap-4.0.0-alpha.3/dist/js/bootstrap.min.js"></script>
  <script src="calculator.js"></script>
</head>

<body>
  <div class="container-fluid table-container">
      <div id="output">
        <div id="all-input"></div>
        <div id="result"></div>
      </div>
      <div id="input">
      <button type="button" id="clear-all" class="btn">C</button>
      <button type="button" id="clear-last" class="btn">CE</button><br>
      <button type="button" id="one" class="btn digit">1</button>
      <button type="button" id="two" class="btn digit">2</button>
      <button type="button" id="three" class="btn digit">3</button><br>
      <button type="button" id="four" class="btn digit">4</button>
      <button type="button" id="five" class="btn digit">5</button>
      <button type="button" id="six" class="btn digit">6</button><br>
      <button type="button" id="seven" class="btn digit">7</button>
      <button type="button" id="eight" class="btn digit">8</button>
      <button type="button" id="nine" class="btn digit">9</button><br>
      <button type="button" id="zero" class="btn digit">0</button>
      <button type="button" id="point" class="btn digit">.</button>
      <button type="button" id="equal" class="btn equal">=</button>
      <button type="button" id="plus" class="btn operator">+</button><br>
      <button type="button" id="minus" class="btn operator">-</button>
      <button type="button" id="multiply" class="btn operator">*</button>
      <button type="button" id="divide" class="btn operator">/</button>
  </div>
  </div>
</body>
</html>
