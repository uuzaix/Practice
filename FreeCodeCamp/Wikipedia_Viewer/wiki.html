<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Wikipedia Viewer</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="wiki.css">
  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="wiki.js"></script>
</head>

<body>
  <div class="table_container">
    <div class="content">
      <div class="banner">
        <h2 class="text">Search Wikipedia or read random article</h2>
        <form id="form" class="search-container">
          <input id="wiki-search" type="text" class="search-box" autocomplete="off"/>
          <label for="wiki-search"><span class="glyphicon glyphicon-search search-icon"></span></label>
        </form>
        <span class="text">OR</span>
        <button id="random-btn" class="btn">Random Article</button>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
            <div id="search-results"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
